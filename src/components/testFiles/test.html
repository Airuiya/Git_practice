<!DOCTYPE html>
<html>
<head>
  <title>Basic Frontend Page</title>
  <style>
    /* 设置页面布局 */
    .container {
      display: flex;
    }
    .nav {
      width: 20%;
      background-color: #f1f1f1;
    }
    .content {
      width: 80%;
      padding: 20px;
    }
    /* 设置导航链接样式 */
    .nav ul {
      list-style-type: none;
      padding: 0;
    }
    .nav li {
      margin-bottom: 10px;
    }
    .nav a {
      text-decoration: none;
      color: #333;
    }
    /* 设置内容样式 */
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="content">
      <h1>Welcome to My Website</h1>
      <p>This is the content of the page.</p>
    </div>
  </div>
</body>
</html>
